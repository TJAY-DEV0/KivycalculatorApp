name: Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python and Java 17
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Buildozer and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git openjdk-17-jdk zlib1g-dev unzip
          pip install --upgrade pip --no-cache-dir
          pip install buildozer cython --no-cache-dir


      - name: Fix p4a branch and settings
        run: |
          sed -i 's/#p4a.branch = master/p4a.branch = develop/g' buildozer.spec
          sed -i 's/p4a.branch = main/p4a.branch = develop/g' buildozer.spec
          sed -i 's/#android.build_tools_version =.*/android.build_tools_version = 34.0.0/g' buildozer.spec
          sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec
          sed -i 's/#android.api = 31/android.api = 33/g' buildozer.spec

      - name: Clean Buildozer Cache
        run: buildozer appclean

      - name: Build the APK and Capture Logs
        run: |
          # Set JAVA_HOME explicitly
          echo "JAVA_HOME=$JAVA_HOME_17_X64" >> $GITHUB_ENV
          export JAVA_HOME=$JAVA_HOME_17_X64
          # Run buildozer with increased verbosity and save logcat to a file
          buildozer -v android debug deploy run logcat > app_crash.log 2>&1
      
      - name: Upload Logs as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-crash-log
          path: app_crash.log

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: bin/*.apk